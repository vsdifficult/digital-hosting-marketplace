services:
  # .NET API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
    container_name: hostmarket-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:80
      - AppDb__Type=${APP_DB_TYPE:-Postgres}
      - AppDb__JwtSecret=${APP_JWT_SECRET}
      - AppDb__TokenExpirationMinutes=${APP_TOKEN_EXPIRATION:-525600}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-hostmarket};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres};Maximum Pool Size=50;Connection Idle Lifetime=60;
      - FiatTransaction__PendingTresholdMinutes=20
    volumes:
      - ./src:/src:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    # read_only: true
    tmpfs:
      - /tmp
      - /var/log/app
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # user: "${UID:-1000}:${GID:-1000}"

  # PostgreSQL Database
  postgres:
    ports: 
      - "5432:5432"
    image: postgres:17.4-alpine3.21
    container_name: hostmarket-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-hostmarket}
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    command: ["postgres"]
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    security_opt:
      - no-new-privileges:true
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-hostmarket}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    shm_size: 256m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    user: postgres

  # pgAdmin for Development Only
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hostmarket-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@hostmarket.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=True
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://localhost/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "1"
    profiles:
      - dev

networks:
  backend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local